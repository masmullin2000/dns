[package]
name = "dns"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
bloomfilter = "1"
crossbeam-channel = "0.5"
futures = "0.3"
simple-dns = "0.10"
socket2 = "0.5"
tikv-jemallocator = "0.6"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
toml = { version = "0.8", features = ["preserve_order"] }

[profile.release]
lto = true
codegen-units = 1
strip = true

[lib]
name = "lib"
path = "src/lib.rs"

[[bin]]
name = "dns"
path = "src/main.rs"

